<div class="container">
  <div class="col-md-4 col-md-offset-4 page_location panel">
    <div class="login-title">
      <div class="modal-title text-center">
        <h2 class="h2-theme">农技耘</h2>
      </div>
      <div class="text-center">
        <h4 class="h2-theme">播撒科技。不辍耕耘</h4>
      </div>
    </div>

    <div class="login-content ">
      <form>
        <div class="input-group form-location">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input id="username"  name="username"  class="form-control" placeholder="手机号" maxlength="20" type="text" >
        </div>


        <div class="input-group form-location">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input id="password"  name="password" class="form-control" placeholder="密码" maxlength="20" type="password" >
        </div>

        <div class="form-group button-location ">
          <button type="submit" class="btn btn-success form-control" (click)="onSubmit()">登录</button>
        </div>
        <div class="form-inline">
          <a class=" theme" href="#">忘记密码?</a>
          <label  class="theme pull-right" style="color: #808080">
            还没有账号？<a [routerLink] = "['/register']" target="_self">现在注册</a>
          </label>
        </div>
        <hr style="font-weight: bolder">
        <div class="form-inline col-md-4 flex-lay">
          <img src="../../assets/image/wechat.png" alt="无法显示图片">
          <span class="foot-location "> 微信登录</span>
        </div>
        <div class="form-inline col-md-3 col-md-offset-4 flex-lay">
          <img src="../../assets/image/icon_QQ.png" alt="无法显示图片">
          <span class="foot-location "> qq登录</span>
        </div>
      </form>
    </div>
  </div>



</div>
